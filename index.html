<html>
  <head>
    <title>siduck's pomodoro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <i class="fas fa-adjust fa-2x"></i>

    <div class="flexMain">
      <h1>Pomodoro</h1>
      <div class="squareBox">
        <div class="pomoBox">0</div>
      </div>
    </div>

    <div class="sessionBtns">
      <div class="start"></div>

      <div class="restart"></div>

      <div class="pause"></div>

      <div class="resume"></div>
    </div>

    <div class="reset">Reset timer</div>

    <script src="./dist/main.js"></script>
  </body>
</html>
